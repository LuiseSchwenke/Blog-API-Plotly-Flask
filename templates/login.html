<!DOCTYPE html>

{% import "bootstrap/wtf.html" as wtf %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
  <header class="masthead" style="text-align:center; margin-top:100px;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Log In To ELASSURFAM</h1>

          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container" style="text-align:center; margin-top:50px">
    <div class="row">

      <div class="col-lg-8 col-md-10 mx-auto content">

        {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}

      </div>
    </div>
  </div>


<div class="wrapper row5 footer-ending" style="margin-top:60px !important; background:#4942E4; height:60px; text-align:center">
  <div id="copyright" class="hoc clear">
    &copy; <script>document.write(new Date().getFullYear())</script> <span style="color_white">Luise Schwenke</span>
  </div>
</div>
</body>
</html>
