<!DOCTYPE html>
<html lang="en">

{% import "bootstrap/wtf.html" as wtf %}
<head>
    <meta charset="UTF-8">
      <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

  <header class="masthead" style="text-align:center; margin-top:50px;">
    <div class="overlay"></div>
    <div class="container" style="text-align:center; margin-top:50px">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
              {% if is_edit: %}
            <h1>Edit Spot Data</h1>
            {% else %}
           <h1>Add a new Spot</h1>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <form method="post" action="">
                            <div>{{ wtf.quick_form(form, novalidate=True, button_map={'submit': 'primary'}) }}</div>
                        </form>
      </div>
    </div>
  </div>

   <!-- footer -->
<div class="wrapper row5 footer-ending">
  <div id="copyright" class="hoc clear">
    &copy; <script>document.write(new Date().getFullYear())</script> <span style="color_white">Luise Schwenke</span>
  </div>
</div>
</body>
</html>
